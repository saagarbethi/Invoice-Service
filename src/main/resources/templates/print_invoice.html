<!DOCTYPE html>
<html>
<head>
    <style>
		
		@media print {
    body {
        margin: 0;
        padding: 0;
    }

    .invoice {
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        page-break-after: always; /* Page break after each invoice */
    }

    .invoice-table {
        width: 100%;
        border-collapse: collapse;
    }

    .invoice-table th,
    .invoice-table td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }

    .invoice-table th {
        background-color: #f2f2f2;
    }
}
	</style>
</head>
<body>
    <div class="invoice">
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>3</td>
                    <td>$15.00</td>
                    <td>$45.00</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
